<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ürünlerimiz | Erdoğan Paslanmaz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .page-header { background: #0a192f; padding: 120px 0 60px; color: white; text-align: center; border-bottom: 5px solid #c5a059; }
        .card-img-top { height: 250px; object-fit: cover; }
    </style>
</head>
<body>
    <div class="page-header">
        <h1 class="display-4 fw-bold">Ürün Gruplarımız</h1>
        <p class="opacity-75">Sektöre özel, dayanıklı ve şık paslanmaz çözümler.</p>
    </div>

    <div class="container py-5">
        <div class="row g-4">
            <div class="col-lg-4 col-md-6">
                <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                    <img src="https://via.placeholder.com/600x400?text=Korkuluk" class="card-img-top">
                    <div class="card-body p-4">
                        <h4 class="fw-bold">Paslanmaz Korkuluk</h4>
                        <p class="text-muted">Lüks konut ve otel projeleri için camlı veya şeritli emniyet sistemleri.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                    <img src="https://via.placeholder.com/600x400?text=Bayrak+Direği" class="card-img-top">
                    <div class="card-body p-4">
                        <h4 class="fw-bold">Bayrak Direkleri</h4>
                        <p class="text-muted">3 metreden 50 metreye kadar sonsuz dönerli krom bayrak direkleri.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
